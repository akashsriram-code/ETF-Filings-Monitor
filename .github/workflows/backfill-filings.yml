name: Backfill SEC Filings

on:
  workflow_dispatch:
    inputs:
      backfill_days:
        description: "Number of days to backfill from SEC daily master index"
        required: true
        default: "7"

permissions:
  contents: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Backfill filings
        env:
          SEC_USER_AGENT: ${{ secrets.SEC_USER_AGENT }}
          REPORTER_EMAIL: ${{ secrets.REPORTER_EMAIL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-1.5-pro
        run: python scripts/poll_filings.py --backfill-days "${{ github.event.inputs.backfill_days }}"

      - name: Commit updated data
        run: |
          if [ -n "$(git status --porcelain data)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/alerts.json data/state.json data/status.json
            git commit -m "chore: backfill filing alerts data"
            git push
          fi
